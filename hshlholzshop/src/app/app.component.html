<div class="columns">
    <div class="column is-10 is-offset-1 header">
        <div class="columns">
            <div class="column is-3">
                <img src="./../assets/img/branding/logo.svg" style="max-height: 100px; max-width: 100%;">
            </div>
            <div class="column is-9">
                <div class="columns">
                    <div class="column is-12 is-offset-0" style="position: relative; ">
                        <div style="float: right">
                            <button mat-flat-button color="primary" class="button-header"> Shopping Card</button>
                            <div *ngIf="isLoggedIn; then MyAccout else login"></div>
                            <ng-template #login><button mat-flat-button color="primary"
                                class="button-header" routerLink="./login">Login/Register</button></ng-template>
                            <ng-template #MyAccout><button mat-flat-button color="primary" class="button-header"
                                [matMenuTriggerFor]="menu">Mein Konto</button>
                                <mat-menu #menu="matMenu">
                                    <button mat-menu-item routerLink="./editOffer">Angebote Verwalten</button>
                                    <button mat-menu-item (click)="onLogout()">Logout</button>
                                </mat-menu></ng-template>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="columns">
    <div class="column is-10 is-offset-1">
        <div class="navbar">
            <button mat-button routerLink="./dashboard">Startseite</button>
            <button mat-button routerLink="./products">Produkte</button>
        </div>
    </div>
</div>

<div class="columns">
    <div class="column is-10 is-offset-1">
        <router-outlet></router-outlet>
    </div>
</div>

<div class="columns is-gapless">
    <div class="column is-1"></div>
    <div class="column is-10 footer">
        <br>
        <p>Impressum | Datenschutzerklärung | Allgemeine Geschäftsbedingungen | Lieferbestimmungen</p>
    </div>
</div>
