<div class="columns"> 
  <div class="column is-12 ">
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Aktionsartikel hinzufügen
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-form-field>
          <input matInput placeholder="Anzeige Name">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Alter Preis">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Neuer Preis">
        </mat-form-field>
        <mat-form-field>
          <mat-select placeholder="Bild">
            <mat-option value="option">Option</mat-option>
          </mat-select>
        </mat-form-field>
        <button mat-flat-button color="primary"> Hinzufügen </button>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>


<div class="columns">
  <div class="column is-12">
    <table mat-table [dataSource]="objects" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}}</td>
      </ng-container>
      <ng-container matColumnDef="oldPrice">
        <th mat-header-cell *matHeaderCellDef> Alter Preis </th>
        <td mat-cell *matCellDef="let element"> {{element.oldPrice}}</td>
      </ng-container>
      <ng-container matColumnDef="newPrice">
        <th mat-header-cell *matHeaderCellDef> Neuer Preis </th>
        <td mat-cell *matCellDef="let element"> {{element.newPrice}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
    </table>
  </div>
</div>

<div class="column is-12" >
  <table >
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Alter Preis</th>
      <th>Neuer Preis</th>
      <th></th>
    </tr>
    <tr *ngFor="let item of objects">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.oldPrice}}</td>
      <td>{{item.newPrice}}</td>
      <td><button mat-flat-button color="warn" (click)="onDelete(item.id)"> Delete </button></td>
    </tr> 
  </table>
</div>
