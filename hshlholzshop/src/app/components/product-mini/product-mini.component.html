<mat-card style="background-color: lightblue">
  <mat-card-header>
    <mat-card-title class="HeaderBorderHead">
      <p [textContent]="cTitle">Test</p>
    </mat-card-title>
    <mat-card-subtitle class="HeaderBorderBody">Holzprodukt</mat-card-subtitle>
  </mat-card-header>
  <a class="img" href="product/1"><img mat-card-image [src]="imgSrc" [alt]="imgAlt"></a>
  <mat-card-content>
    <mat-list>
      <mat-list-item>
        <p [textContent]="fact1">test</p>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <p [textContent]="fact2">test</p>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <p [textContent]="fact3">test</p>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>

    <mat-list-item><button class="BtnClass" mat-button (click)="toProduct()">Zum Produkt</button></mat-list-item>
    <mat-list-item><button class="BtnClass" mat-button (click)="addToCard()">In den Einkaufswagen</button></mat-list-item>


  </mat-card-actions>
</mat-card>
