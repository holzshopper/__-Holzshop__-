<form (submit)="UserLogin($event)">
  <div>
    <label>Email: </label>
    <input type="text", placeholder="YourEmail@example.com" required value>
  </div>
  <div>
    <label>Password: </label>
    <input type="password" placeholder="Password" required value>
  </div>
  <button>Login</button>
</form>
